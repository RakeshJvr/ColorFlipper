<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ColorFlipper</title>
    <link rel="stylesheet" href="color_flipper.css"><title>ColorFlipper</title>

</head>

<body>

    <main>
        <div class="container">
            <h2>
                BackgroundColor: 
                <span class="color">
                    <input class="colorName" type="text" placeholder="EnterColor Here" autofocus >
                </span>
            </h2>
            <button type="submit" class="btn btn-hero" id="btn">Get BG</button>
        </div>
    </main>

    <!-- Script -->

    <script>
        const btn= document.getElementById("btn");
        const color = document.querySelector('.colorName');
        btn.addEventListener("click",function(){
        document.body.style.backgroundColor = color.value;
        });
    </script>
</body>
</html>
